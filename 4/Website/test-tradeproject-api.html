<!DOCTYPE html>
<html>
<head>
    <title>TradeProject API 测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 15px; border-radius: 5px; white-space: pre-wrap; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>TradeProject API 测试</h1>
    <button onclick="testTradeProjectAPI()">测试 TradeProject API</button>
    <div id="result"></div>

    <script>
        async function testTradeProjectAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">🔄 测试中...</div>';
            
            try {
                // 测试获取项目数据
                const response = await fetch('https://13.239.255.133:10559/api/project/RWA001', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                
                let html = '<div class="success">✅ API调用成功！</div>';
                html += '<div class="info">📊 返回数据结构分析：</div>';
                
                // 分析返回的数据结构
                if (result.status === 0 && result.data) {
                    const data = result.data;
                    html += `<div class="info">
📋 基础信息字段：
- id: ${data.id || '❌ 缺失'}
- code: ${data.code || '❌ 缺失'}
- name: ${data.name || '❌ 缺失'}
- status: ${data.status || '❌ 缺失'}
- subtitle: ${data.subtitle || '❌ 缺失'}
- type: ${data.type || '❌ 缺失'}

📊 认购信息字段：
- subscribe_token: ${data.subscribe_token || '❌ 缺失'}
- total_offering_token: ${data.total_offering_token || '❌ 缺失'}

💰 贷款信息字段：
- loan_amount: ${data.loan_amount || '❌ 缺失'}
- interest_rate: ${data.interest_rate || '❌ 缺失'}
- target_yield: ${data.target_yield || '❌ 缺失'}

🏠 物业信息字段：
- property_type: ${data.property_type || '❌ 缺失'}
- property_value: ${data.property_value || '❌ 缺失'}
- property_location: ${data.property_location || '❌ 缺失'}

🔗 合约信息字段：
- principaltokenaddress: ${data.principaltokenaddress || '❌ 缺失'}
- interesttokenaddress: ${data.interesttokenaddress || '❌ 缺失'}
</div>`;
                } else {
                    html += `<div class="error">❌ API返回错误: ${result.message || '未知错误'}</div>`;
                }
                
                html += '<div class="info">📄 完整响应数据：</div>';
                html += `<div class="result">${JSON.stringify(result, null, 2)}</div>`;
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ API调用失败: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
