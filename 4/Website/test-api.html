<!DOCTYPE html>
<html>
<head>
    <title>API测试</title>
</head>
<body>
    <h1>API测试</h1>
    <button onclick="testAPI()">测试API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '测试中...';
            
            try {
                // 测试远程API路径
                const response = await fetch('https://13.239.255.133:10559/api/project/RWA001', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                resultDiv.innerHTML = `<h2>成功!</h2><pre>${JSON.stringify(result, null, 2)}</pre>`;
                
            } catch (error) {
                resultDiv.innerHTML = `<h2>错误!</h2><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
