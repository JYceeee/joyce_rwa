<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地球图片背景测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .demo-title {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #8a2be2 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demo-subtitle {
            text-align: center;
            font-size: 18px;
            color: #8ca0c3;
            margin-bottom: 40px;
        }

        .blockchain-visual {
            position: relative;
            width: 100%;
            height: 400px;
            background: rgba(10, 10, 26, 0.8);
            border-radius: 18px;
            overflow: hidden;
            border: 1px solid rgba(138, 43, 226, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .blockchain-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(147, 51, 234, 0.1) 0%, transparent 50%);
        }

        /* 世界地图样式 - 图片样式 */
        .world-map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.4;
            overflow: hidden;
        }

        .earth-image {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .earth-sphere {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(59, 130, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(147, 51, 234, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, 
                    rgba(10, 20, 40, 0.8) 0%,
                    rgba(20, 40, 80, 0.6) 25%,
                    rgba(30, 60, 120, 0.4) 50%,
                    rgba(20, 40, 80, 0.6) 75%,
                    rgba(10, 20, 40, 0.8) 100%
                );
            box-shadow: 
                inset -20px -20px 50px rgba(0, 0, 0, 0.3),
                inset 20px 20px 50px rgba(59, 130, 246, 0.1),
                0 0 100px rgba(59, 130, 246, 0.2);
            position: relative;
            animation: earthRotate 20s linear infinite;
        }

        .earth-sphere::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(34, 197, 94, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 80%, rgba(245, 158, 11, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 50% 50%, rgba(239, 68, 68, 0.1) 0%, transparent 40%);
            animation: earthGlow 8s ease-in-out infinite alternate;
        }

        .earth-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            animation: earthPulse 4s ease-in-out infinite;
        }

        .network-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .network-svg {
            width: 100%;
            height: 100%;
        }

        /* 地球旋转动画 */
        @keyframes earthRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 地球发光动画 */
        @keyframes earthGlow {
            0% { 
                opacity: 0.3;
                transform: scale(1);
            }
            100% { 
                opacity: 0.6;
                transform: scale(1.05);
            }
        }

        /* 地球脉冲动画 */
        @keyframes earthPulse {
            0%, 100% { 
                opacity: 0.2;
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                opacity: 0.4;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .features {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .feature-card {
            background: rgba(20, 20, 40, 0.8);
            border: 1px solid rgba(138, 43, 226, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }

        .feature-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .feature-desc {
            font-size: 14px;
            color: #8ca0c3;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="demo-title">地球图片背景测试</h1>
        <p class="demo-subtitle">3D地球球体效果，带有旋转和发光动画</p>

        <div class="blockchain-visual">
            <div class="blockchain-container">
                <!-- 世界地图背景 - 图片样式 -->
                <div class="world-map">
                    <!-- 地球图片背景 -->
                    <div class="earth-image">
                        <div class="earth-sphere"></div>
                        <div class="earth-glow"></div>
                    </div>
                    
                    <!-- 网络连接线覆盖层 -->
                    <div class="network-overlay">
                        <svg viewBox="0 0 400 200" class="network-svg">
                            <!-- 经线纬线网格 -->
                            <g class="grid-lines" opacity="0.15">
                                <!-- 经线 -->
                                <line x1="80" y1="0" x2="80" y2="200" stroke="rgba(59, 130, 246, 0.3)" stroke-width="0.5"/>
                                <line x1="160" y1="0" x2="160" y2="200" stroke="rgba(59, 130, 246, 0.3)" stroke-width="0.5"/>
                                <line x1="240" y1="0" x2="240" y2="200" stroke="rgba(59, 130, 246, 0.3)" stroke-width="0.5"/>
                                <line x1="320" y1="0" x2="320" y2="200" stroke="rgba(59, 130, 246, 0.3)" stroke-width="0.5"/>
                                <!-- 纬线 -->
                                <line x1="0" y1="50" x2="400" y2="50" stroke="rgba(59, 130, 246, 0.3)" stroke-width="0.5"/>
                                <line x1="0" y1="100" x2="400" y2="100" stroke="rgba(59, 130, 246, 0.3)" stroke-width="0.5"/>
                                <line x1="0" y1="150" x2="400" y2="150" stroke="rgba(59, 130, 246, 0.3)" stroke-width="0.5"/>
                            </g>
                            
                            <!-- 大陆轮廓高亮 -->
                            <g class="continent-highlights" opacity="0.2">
                                <!-- 北美洲轮廓 -->
                                <path d="M25 45 Q35 40 50 45 Q70 42 90 48 Q110 50 130 52 Q150 54 170 56 Q190 58 200 60 L195 75 Q175 73 155 71 Q135 69 115 67 Q95 65 75 63 Q55 61 35 59 Q25 55 25 45 Z" 
                                      fill="rgba(59, 130, 246, 0.1)" 
                                      stroke="rgba(59, 130, 246, 0.3)" 
                                      stroke-width="1"/>
                                <!-- 南美洲轮廓 -->
                                <path d="M110 85 Q130 80 150 85 Q170 90 190 95 Q210 100 230 105 L225 120 Q205 115 185 110 Q165 105 145 100 Q125 95 110 90 Z" 
                                      fill="rgba(147, 51, 234, 0.1)" 
                                      stroke="rgba(147, 51, 234, 0.3)" 
                                      stroke-width="1"/>
                                <!-- 欧洲轮廓 -->
                                <path d="M170 35 Q190 30 210 35 Q230 40 250 45 Q270 50 290 55 L285 70 Q265 65 245 60 Q225 55 205 50 Q185 45 170 40 Z" 
                                      fill="rgba(34, 197, 94, 0.1)" 
                                      stroke="rgba(34, 197, 94, 0.3)" 
                                      stroke-width="1"/>
                                <!-- 亚洲轮廓 -->
                                <path d="M240 25 Q270 20 300 25 Q330 30 360 35 L355 50 Q325 45 295 40 Q265 35 240 30 Z" 
                                      fill="rgba(245, 158, 11, 0.1)" 
                                      stroke="rgba(245, 158, 11, 0.3)" 
                                      stroke-width="1"/>
                                <!-- 非洲轮廓 -->
                                <path d="M180 70 Q200 65 220 70 Q240 75 260 80 Q280 85 300 90 L295 110 Q275 105 255 100 Q235 95 215 90 Q195 85 180 80 Z" 
                                      fill="rgba(239, 68, 68, 0.1)" 
                                      stroke="rgba(239, 68, 68, 0.3)" 
                                      stroke-width="1"/>
                                <!-- 大洋洲轮廓 -->
                                <path d="M320 120 Q340 115 360 120 Q380 125 390 130 L385 140 Q365 135 345 130 Q325 125 320 120 Z" 
                                      fill="rgba(168, 85, 247, 0.1)" 
                                      stroke="rgba(168, 85, 247, 0.3)" 
                                      stroke-width="1"/>
                            </g>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">🌍</div>
                <div class="feature-title">3D地球球体</div>
                <div class="feature-desc">使用CSS渐变和阴影创建逼真的3D地球效果</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon">🔄</div>
                <div class="feature-title">旋转动画</div>
                <div class="feature-desc">地球以20秒为周期缓慢旋转，营造动态感</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon">✨</div>
                <div class="feature-title">发光效果</div>
                <div class="feature-desc">多层发光动画，包括内部发光和外部脉冲</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon">🗺️</div>
                <div class="feature-title">大陆轮廓</div>
                <div class="feature-desc">保留大陆轮廓高亮，增强地理识别度</div>
            </div>
        </div>
    </div>

    <script>
        console.log('🌍 地球图片背景测试页面已加载');
        console.log('✨ 新特性:');
        console.log('- 3D地球球体效果');
        console.log('- 20秒旋转周期');
        console.log('- 多层发光动画');
        console.log('- 大陆轮廓高亮');
        console.log('- 经线纬线网格');
        console.log('- 渐变色彩系统');
    </script>
</body>
</html>
