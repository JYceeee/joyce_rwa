<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区块链智能合约交易动态图样 - 图片样式</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .demo-title {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #8a2be2 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demo-subtitle {
            text-align: center;
            font-size: 18px;
            color: #8ca0c3;
            margin-bottom: 40px;
        }

        .section {
            margin-bottom: 60px;
        }

        .blockchain-visual {
            position: relative;
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, rgba(20, 20, 40, 0.8) 0%, rgba(30, 30, 60, 0.6) 100%);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(138, 43, 226, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .blockchain-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 世界地图背景 */
        .world-map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.4;
            overflow: hidden;
        }

        /* 数据流背景 */
        .data-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .binary-code {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 2px;
            padding: 10px;
            opacity: 0.3;
        }

        .binary-code span {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: rgba(59, 130, 246, 0.6);
            text-align: center;
            line-height: 1;
            animation: binaryFlicker 3s ease-in-out infinite;
        }

        .data-pulses {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .pulse {
            position: absolute;
            width: 2px;
            height: 20px;
            background: linear-gradient(to top, transparent, rgba(59, 130, 246, 0.8), transparent);
            animation: dataPulse 2s ease-in-out infinite;
        }

        .pulse-1 { left: 10%; top: 80%; animation-delay: 0s; }
        .pulse-2 { left: 25%; top: 70%; animation-delay: 0.3s; }
        .pulse-3 { left: 40%; top: 85%; animation-delay: 0.6s; }
        .pulse-4 { left: 55%; top: 75%; animation-delay: 0.9s; }
        .pulse-5 { left: 70%; top: 90%; animation-delay: 1.2s; }
        .pulse-6 { left: 85%; top: 80%; animation-delay: 1.5s; }
        .pulse-7 { left: 15%; top: 60%; animation-delay: 1.8s; }
        .pulse-8 { left: 35%; top: 65%; animation-delay: 2.1s; }
        .pulse-9 { left: 65%; top: 70%; animation-delay: 2.4s; }
        .pulse-10 { left: 80%; top: 60%; animation-delay: 2.7s; }

        /* 半透明世界地图 */
        .world-map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .world-svg {
            width: 100%;
            height: 100%;
        }

        /* 区块链节点 */
        .blockchain-nodes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
        }

        .node {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.2);
            border: 2px solid rgba(59, 130, 246, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: nodePulse 3s ease-in-out infinite;
        }

        .node-pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.3);
            animation: pulse 3s ease-in-out infinite;
        }

        .node-icon {
            font-size: 20px;
            z-index: 2;
        }

        .node-1 { top: 34%; left: 15%; animation-delay: 0s; }
        .node-2 { top: 45%; left: 25%; animation-delay: 0.5s; }
        .node-3 { top: 45%; left: 65%; animation-delay: 1s; }
        .node-4 { top: 40%; left: 45%; animation-delay: 1.5s; }
        .node-5 { top: 60%; left: 55%; animation-delay: 2s; }
        .node-6 { top: 30%; left: 50%; animation-delay: 2.5s; }

        /* 数字图标 */
        .digital-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            pointer-events: none;
        }

        .icon {
            position: absolute;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.6);
            animation: iconFloat 4s ease-in-out infinite;
        }

        .icon-1 { top: 20%; left: 15%; animation-delay: 0s; }
        .icon-2 { top: 35%; left: 25%; animation-delay: 0.5s; }
        .icon-3 { top: 25%; left: 40%; animation-delay: 1s; }
        .icon-4 { top: 45%; left: 35%; animation-delay: 1.5s; }
        .icon-5 { top: 30%; left: 55%; animation-delay: 2s; }
        .icon-6 { top: 50%; left: 60%; animation-delay: 2.5s; }
        .icon-7 { top: 40%; left: 75%; animation-delay: 3s; }
        .icon-8 { top: 60%; left: 20%; animation-delay: 3.5s; }
        .icon-9 { top: 15%; left: 70%; animation-delay: 4s; }
        .icon-10 { top: 55%; left: 45%; animation-delay: 4.5s; }
        .icon-11 { top: 25%; left: 85%; animation-delay: 5s; }
        .icon-12 { top: 65%; left: 80%; animation-delay: 5.5s; }

        .blockchain-title {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        .features {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .feature-card {
            background: rgba(20, 20, 40, 0.8);
            border: 1px solid rgba(138, 43, 226, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }

        .feature-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .feature-desc {
            font-size: 14px;
            color: #8ca0c3;
            line-height: 1.5;
        }

        @keyframes nodePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        @keyframes binaryFlicker {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        @keyframes dataPulse {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            50% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        @keyframes iconFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-10px) scale(1.1);
                opacity: 1;
            }
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5), 0 0 10px rgba(138, 43, 226, 0.3); }
            100% { text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5), 0 0 20px rgba(138, 43, 226, 0.6); }
        }
    </style>
</head>

                    <div class="blockchain-title">BLOCK CHAIN</div>

            </div>
        </div>

        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">🌐</div>
