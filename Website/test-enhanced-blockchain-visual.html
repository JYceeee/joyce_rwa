<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>增强版区块链智能合约交易动态图样</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .demo-title {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #8a2be2 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demo-subtitle {
            text-align: center;
            font-size: 18px;
            color: #8ca0c3;
            margin-bottom: 40px;
        }

        .blockchain-visual {
            position: relative;
            width: 100%;
            height: 400px;
            background: rgba(10, 10, 26, 0.8);
            border-radius: 18px;
            overflow: hidden;
            border: 1px solid rgba(138, 43, 226, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .blockchain-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(147, 51, 234, 0.1) 0%, transparent 50%);
        }

        /* 世界地图样式 */
        .world-map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }

        .map-svg {
            width: 100%;
            height: 100%;
        }

        /* 区块链节点样式 */
        .blockchain-nodes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .node {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.2);
            border: 2px solid rgba(59, 130, 246, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: nodePulse 3s ease-in-out infinite;
        }

        .node-pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .node-icon {
            font-size: 20px;
            z-index: 2;
            position: relative;
        }

        /* 节点位置 */
        .node-1 { top: 20%; left: 15%; animation-delay: 0s; }
        .node-2 { top: 60%; left: 25%; animation-delay: 0.5s; }
        .node-3 { top: 30%; left: 45%; animation-delay: 1s; }
        .node-4 { top: 70%; left: 55%; animation-delay: 1.5s; }
        .node-5 { top: 25%; left: 70%; animation-delay: 2s; }
        .node-6 { top: 55%; left: 80%; animation-delay: 2.5s; }

        /* 连接线样式 */
        .connection-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .lines-svg {
            width: 100%;
            height: 100%;
        }

        .connection-line {
            stroke-dasharray: 10 5;
            animation: dashMove 3s linear infinite;
            filter: drop-shadow(0 0 4px rgba(59, 130, 246, 0.5));
        }

        .line-1 { animation-delay: 0s; }
        .line-2 { animation-delay: 0.5s; }
        .line-3 { animation-delay: 1s; }
        .line-4 { animation-delay: 1.5s; }
        .line-5 { animation-delay: 2s; }
        .line-6 { animation-delay: 2.5s; }
        .line-7 { animation-delay: 0.3s; }
        .line-8 { animation-delay: 0.8s; }
        .line-9 { animation-delay: 1.3s; }
        .line-10 { animation-delay: 1.8s; }
        .line-11 { animation-delay: 2.3s; }
        .line-12 { animation-delay: 0.1s; }
        .line-13 { animation-delay: 0.6s; }
        .line-14 { animation-delay: 1.1s; }
        .line-15 { animation-delay: 1.6s; }
        .line-16 { animation-delay: 2.1s; }
        .line-17 { animation-delay: 2.6s; }
        .line-18 { animation-delay: 0.4s; }
        .line-19 { animation-delay: 0.9s; }
        .line-20 { animation-delay: 1.4s; }

        /* 数据流粒子样式 */
        .data-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(59, 130, 246, 0.8);
            border-radius: 50%;
            animation: particleMove 4s linear infinite;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.6);
        }

        .particle-1 { top: 25%; left: 20%; animation-delay: 0s; }
        .particle-2 { top: 65%; left: 30%; animation-delay: 0.8s; }
        .particle-3 { top: 35%; left: 50%; animation-delay: 1.6s; }
        .particle-4 { top: 75%; left: 60%; animation-delay: 2.4s; }
        .particle-5 { top: 30%; left: 75%; animation-delay: 3.2s; }
        .particle-6 { top: 60%; left: 85%; animation-delay: 4s; }
        .particle-7 { top: 15%; left: 25%; animation-delay: 0.4s; }
        .particle-8 { top: 45%; left: 35%; animation-delay: 1.2s; }
        .particle-9 { top: 55%; left: 45%; animation-delay: 2.0s; }
        .particle-10 { top: 25%; left: 65%; animation-delay: 2.8s; }
        .particle-11 { top: 75%; left: 75%; animation-delay: 3.6s; }
        .particle-12 { top: 40%; left: 85%; animation-delay: 4.4s; }

        /* 背景数据流样式 */
        .data-streams {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .stream {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(59, 130, 246, 0.3) 20%,
                rgba(147, 51, 234, 0.4) 50%,
                rgba(59, 130, 246, 0.3) 80%,
                transparent 100%
            );
            animation: streamFlow 3s ease-in-out infinite;
        }

        .stream-1 { left: 10%; animation-delay: 0s; }
        .stream-2 { left: 25%; animation-delay: 0.6s; }
        .stream-3 { left: 50%; animation-delay: 1.2s; }
        .stream-4 { left: 75%; animation-delay: 1.8s; }
        .stream-5 { left: 90%; animation-delay: 2.4s; }
        .stream-6 { left: 15%; animation-delay: 0.3s; }
        .stream-7 { left: 40%; animation-delay: 0.9s; }
        .stream-8 { left: 85%; animation-delay: 2.1s; }

        /* 标题样式 */
        .blockchain-title {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        /* 动画定义 */
        @keyframes nodePulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
            }
            50% { 
                transform: scale(1.1);
                box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
            }
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.7;
            }
            50% { 
                transform: scale(1.5);
                opacity: 0;
            }
        }

        @keyframes dashMove {
            0% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: 15; }
        }

        @keyframes particleMove {
            0% { 
                transform: translate(0, 0);
                opacity: 0;
            }
            10% { 
                opacity: 1;
            }
            90% { 
                opacity: 1;
            }
            100% { 
                transform: translate(100px, -50px);
                opacity: 0;
            }
        }

        @keyframes streamFlow {
            0%, 100% { 
                opacity: 0.3;
                transform: scaleY(0.5);
            }
            50% { 
                opacity: 0.8;
                transform: scaleY(1);
            }
        }

        @keyframes titleGlow {
            0% { 
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            }
            100% { 
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5), 0 0 20px rgba(59, 130, 246, 0.5);
            }
        }

        .features {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .feature-card {
            background: rgba(20, 20, 40, 0.8);
            border: 1px solid rgba(138, 43, 226, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }

        .feature-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .feature-desc {
            font-size: 14px;
            color: #8ca0c3;
            line-height: 1.5;
        }
    </style>
</head>
